<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #519ccb;
        }

        .login-container {
            width: 500px;
            background: rgb(147, 202, 232);
            padding: 25px;
            margin: 80px auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            border-radius: 10px;
            align-items: center;
        
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-logo {
            width: 90px;
            height: 90px;
            display: block;
            margin: 0 auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            width: 95%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        .footer{
            text-align: center;
        }
    </style>
</head>
<body>
<h1 style="color: rgb(15, 42, 84);text-align: center;">WELCOME!</h1>
<div class="login-container">
    <h2>ADMIN LOGIN</h2>
    <img src="loginlogo.jpg" class="login-logo">
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">

    <p class="error" id="errorMsg"></p>

    <button onclick="login()">Login</button>
</div>
    <footer class="footer">
            <div class="container">
                <p>Â© 2025 Hostel Management System. All rights reserved.</p>
            </div>
    </footer>


<script>
    function login() {
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;
        let error = document.getElementById("errorMsg");

        // Simple Validation
        if (user === "" || pass === "") {
            error.textContent = "Please fill all fields";
            return;
        }

        // Dummy Login Check
        if (user === "admin" && pass === "1234") {
            //alert("Login Successful!");
            window.location.href = "home.html"; // Redirect page
        } else {
            error.textContent = "Invalid username or password";
        }
    }
</script>

</body>
</html>
